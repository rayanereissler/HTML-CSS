<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logoico.ico" type="image/x-icon">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Negrito</h1>
    <hr>
    <h2>Como escrever em negrito semanticamente:</h2>
    <br>
 <strong>Agora temos este termo aqui em negrito, vamos lá!</strong> 
 <p><strong>Agora temos este termo aqui em negrito, vamos lá! </strong></p>
 <h1>Itálico</h1>
 <hr>
 <h2>Como escrever em itálico semanticamente:</h2>
 <p><em>Agora temos este termo aqui em itálico, vamos lá!</em></p>

    
</body>
</html>
