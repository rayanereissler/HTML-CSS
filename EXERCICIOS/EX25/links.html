<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        legenda:
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = filho */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align:center;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
          
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: blueviolet;
        }
        .especial::after {
            content:'*';
        }
        .especial::before {
            content: '*';
        }
    </style>
</head>
<body>
