<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cookie&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap');

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }

        h1 {
            font-family: 'Cookie', cursive, serif;
        }
        p {
            font-family: 'Amatic SC', cursive, serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Fontes com google fonts</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum repellat ex labore fugit mollitia! Cum, laudantium unde nisi adipisci sint numquam vel dicta, quod, fugiat maxime dolorum explicabo quibusdam similique.</p>
</body>
</html>
